                lintels: { src:"https://raw.githubusercontent.com/wyy2004-hqu/webtest/main/li.jpg" , alt:"陇西衍派门楣示例" },
                culture: `李氏溯源久远，经历几千年的繁衍，如今全世界李氏宗亲在一亿人以上。
史籍记载，李氏郡望有13个，即:陇西、赵郡、柳城、略阳、鸡田、武威、代北、高丽、范阳、渤海、西域、河南、京兆等。其中，陇西与赵郡这两支郡望名声最大，今天下李氏多出自这两支。

李氏入闽，最早进入闽南的陇西李氏为谁，也有不同说法。但宗奉五山君怀公者人数最多。李君怀，唐宗室越江王李元祥之后。因军功由泉州路万户府参军，擢为濠州节度使，再迁五州节度使，罹病归里疗治，仍上书《施政疏》三千言，深得南宋宁宗嘉许，逝世后诰封南靖王。
陇西李氏的繁衍壮大和中华民族的大融合是一个同步的历史进程。"陇西衍派"堂号下所聚集的李氏是一个多民族大联合的大群体。陇西李氏非凡的凝聚力正是中华民族强大凝聚力的具体见证。`

                culture: `"您贵姓，您是哪里人?"关乎血脉的追问，使得博大精深的姓氏文化成了重要载体。为防止血缘关系紊乱而导致家族瓦解，家谱中清晰记载着衍派传芳、堂号和字辈，其中最显而易见的衍派与传芳便刻在了闽南人家的门楣上。闽南人的姓氏大致可分为三大来源，一是中原士族三次入闽，以闽南十大姓为主，二是唐以前的原住居民闽越人，"蓝、钟、雷、盘"等，三则是宋元时期异族定居闽南"蒲、丁"等20多姓。

今天客从何处来实践团为大家科普的则是百家姓之首的"王"姓，在闽南地区常见的衍派传芳：开闽衍派，开闽传芳。
开闽王氏，当今王氏中最大的一支。开闽王氏是指入闽三王：广武王---王潮、武肃王------王审邽、忠懿王---王审知的后裔家族集团，开闽王氏其先源是琅琊王氏流脉，来自河南光州固始县。据福建《忠懿王氏族谱》，公元885年王潮、审邽、审知三兄弟率领中原子弟入闽，至公元909年建立闽国，其三兄弟中的王审知又为开闽王，被世人尊称为"开闽第一"。
堂号---开闽衍派。
之所以说开闽王氏著名，在于王氏三兄弟起于草莽，自故土河南固始南下福建，建立闽国。给予福建一个全新的定位，从之前的蛮荒到闽国之后的繁华。短短两百多年之后的世界第一大港泉州刺桐港正是建立在闽国海外贸易的基础之上。可以这么三王主政时期开拓了福建以海洋文化为特色的局面。也因此勇敢拼搏的开闽王氏后裔遍布海外各国，现代国家新加坡的第一任民选总统鼎昌公把千年之前祖先勇于开拓拼搏的精神再一次向世人展现，这是王氏家族最年轻的成员------开闽王氏的骄傲，从封建社会的开疆封土的自称天子到现代社会的心系民生的民选总统，开闽王氏延续家族风气，发扬王氏家族精神，直至今日仍然人才辈出。`

            "陈": {

                lintels: { src:"https://raw.githubusercontent.com/wyy2004-hqu/webtest/main/photochen.jpg" , alt:"颍川衍派门楣示例" },
                culture: `在闽南及台湾地区的民居中，我们常能在门额上看到"颍川衍派"、"颍川世胄"、"颍水传芳"等字样，这些均是对陈姓先祖和颍川故地的敬仰与传承。今天客从何处来实践团要为大家科普的是颍川衍派的由来以及百家姓中陈氏的历史渊源。

颍川陈氏，作为陈氏中的一支，尤为显赫。自陈胡公满封陈以来，陈氏子孙在颍川地区繁衍生息，逐渐形成了名门望族。东汉时期的陈寔，是颍川陈氏的重要代表人物，他德高望重，名倾天下，被后世尊为颍川陈氏的始祖。陈寔的子孙在汉魏时期也多有建树，如陈群、陈泰等人均是当时的名臣。此外，颍川陈氏还涌现出许多文人墨客和将领，他们在中国历史上留下了浓墨重彩的一笔。

            },

                culture: `在许多吴氏族人的门楣上，常常悬挂着"星塔衍派"的门楣。而星塔其实是泉州市晋江市的一个古村落名------星塔村，以地名为衍派和门楣，不由让我们想对星塔村有进一步的了解。

        // DOM元素
        const surnameInput = document.getElementById('surnameInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsSection = document.getElementById('resultsSection');
        const noResults = document.getElementById('noResults');
        const surnameChar = document.getElementById('surnameChar');
        const surnameName = document.getElementById('surnameName');
        const derivationList = document.getElementById('derivationList');
        const traditionList = document.getElementById('traditionList');
        const lintelList = document.getElementById('lintelList');
        const cultureContent = document.getElementById('cultureContent');
        const surnameTags = document.querySelectorAll('.surname-tag');
        
        // 浮动组件元素
        const chatWidget = document.getElementById('chatWidget'); 
        // const quizWidget = document.getElementById('quizWidget'); // 新增的问答按钮

        // 搜索功能
        searchBtn.addEventListener('click', performSearch);
        surnameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 热门姓氏标签点击事件
        surnameTags.forEach(tag => {
            tag.addEventListener('click', function() {
                const surname = this.getAttribute('data-surname');
                surnameInput.value = surname;
                performSearch();
            });
        });

        // 执行搜索
        function performSearch() {
            const surname = surnameInput.value.trim();
            
            if (!surname) {
                alert('请输入要查询的姓氏');
                return;
            }
            
            if (surnameData[surname]) {
                displayResults(surnameData[surname]);
            } else {
                showNoResults();
            }
        }

        // 显示查询结果
        function displayResults(data) {
            // 更新姓氏信息
            surnameChar.textContent = data.character;
            surnameName.textContent = data.character + '姓';
            
            // 更新衍派信息
            derivationList.innerHTML = '';
            if (data.derivations && data.derivations.length > 0) {
                data.derivations.forEach(derivation => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-code-branch"></i> ${derivation}`;
                    derivationList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-code-branch"></i> 暂无衍派信息`;
                derivationList.appendChild(li);
            }
            
            // 更新传芳信息
            traditionList.innerHTML = '';
            if (data.traditions && data.traditions.length > 0) {
                data.traditions.forEach(tradition => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-leaf"></i> ${tradition}`;
                    traditionList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-leaf"></i> 暂无传芳信息`;
                traditionList.appendChild(li);
            }
            
            // 更新门楣文化信息
            // 更新门楣文化信息（修改后）
            lintelList.innerHTML = '';
            // 1. 先判断 lintels 是否存在
            if (data.lintels) {
                // 2. 情况1：如果是对象（李姓的图片格式），渲染图片
                if (typeof data.lintels === 'object' && !Array.isArray(data.lintels)) {
                    const li = document.createElement('li');
                    // 插入 img 标签，使用对象中的 src 和 alt
                    li.innerHTML = `
                        <i class="fas fa-archway"></i> 
                        <img src="${data.lintels.src}" alt="${data.lintels.alt}" style="width: 100%; max-width: 300px; margin-top: 10px; border: 1px solid #eee; border-radius: 4px;">
                    `;
                    lintelList.appendChild(li);
                } 
                // 3. 情况2：如果是数组（其他姓氏的文字格式），渲染文字
                else if (Array.isArray(data.lintels) && data.lintels.length > 0) {
                    data.lintels.forEach(lintel => {
                        const li = document.createElement('li');
                        li.innerHTML = `<i class="fas fa-archway"></i> ${lintel}`;
                        lintelList.appendChild(li);
                    });
                }
                // 4. 情况3：数组为空
                else {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-archway"></i> 暂无门楣文化信息`;
                    lintelList.appendChild(li);
                }
            } 
            // 5. 情况4：lintels 不存在
            else {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-archway"></i> 暂无门楣文化信息`;
                lintelList.appendChild(li);
            }
            
            // 更新文化简介
            cultureContent.textContent = data.culture;
            
            // 显示结果区域
            resultsSection.style.display = 'block';
            noResults.style.display = 'none';
            
            // 滚动到结果区域
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 显示无结果
        function showNoResults() {
            resultsSection.style.display = 'none';
            noResults.style.display = 'block';
            
            // 滚动到无结果区域
            noResults.scrollIntoView({ behavior: 'smooth' });
        }
